<form [formGroup]="form" (ngSubmit)="submitForm()" class="container" *ngIf="!formSubmitted" [@appearAnimation]="animationState">
  <p class="text-center">Queridos familiares e amigos, convidamos vocês para celebrarem a chegada do nosso pequenino! Favor confirmar a presença:</p>

  <div class="form-group row">
    <div class="col-12 col-md-6">
      <label for="name">Nome <span *ngIf="name.invalid" class="text-danger">*</span></label>
      <input type="text" id="name" formControlName="name" class="form-control">
    </div>

    <div class="col-12 col-md-6 mt-2">
      <label for="attendance">Presença <span *ngIf="attendance.invalid" class="text-danger">*</span></label>

      <select id="attendance" formControlName="attendance" class="form-select">
        <option value="yes">Sim</option>
        <option value="no">Não</option>
        <option value="maybe">Talvez</option>
      </select>
    </div>

    <div class="col-lg-6 col-md-12 mt-3">
      <button type="submit" class="btn btn-primary w-100">Confirmar</button>
    </div>
  </div>
</form>
